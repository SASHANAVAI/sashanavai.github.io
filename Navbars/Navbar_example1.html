<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>nav_ex1</title>
	<link rel="stylesheet" href="Navbar_example1.css">
</head>
<body>
	<ul>
		<li><a href="#"><ion-icon name="home-outline"></ion-icon></a></li>
		<li><a href="#"><ion-icon name="build-outline"></ion-icon></a></li>
		<li class="active"><a href="#"><ion-icon name="add-circle-outline"></ion-icon></a></li>
		<li><a href="#"><ion-icon name="bluetooth-outline"></ion-icon></a></li>
		<li><a href="#"><ion-icon name="game-controller-outline"></ion-icon></a></li>
		<div id="marker"></div>
	</ul>
	<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
<script>
	let marker = document.querySelector('#marker');
	let list = document.querySelectorAll('ul li');



	function moveIndicator(e){
		marker.style.left = e.offsetLeft+'px';
		marker.style.width = e.offsetWidth+ 'px';

	}


	list.forEach(link => {
		link.addEventListener('mousemove',(e)=> {
			moveIndicator(e.target);
		})
	})


	function activeLink(){
		list.forEach((item)=>
		item.classList.remove('active'));
		this.classList.add('active');
	}



	list.forEach((item)=>
	item.addEventListener('mouseover', activeLink));

</script>
</body>
</html>
